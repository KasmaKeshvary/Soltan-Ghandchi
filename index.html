<html lang="en">

<head>

<style>
    body {
        font-family: Century Gothic;
    }

    .head {
        margin: 50px;
        color: rgba(128, 128, 128, 0.95);
    }

    .menu {
        text-align: center;
        padding: 10px;
        font-size: 20px;
    }

    .subMenu {
        padding: 10px;
        margin: 0 50px;
        font-size: 20px;
    }

    .leila {
        text-align: center;
        font-size: 20px;
        padding: 10px;
        margin: 0 50px;
        color: rgba(128, 128, 128, 0.95);
    }

    .dropDown-menu {
        text-align: center;
        display: none;
    }

    .show {
        display: block;
    }

    .picture {
        width: 100%;
        display: block;
        margin: auto;
    }

    .hide {
        display: none;
    }

    .flex {
        display: flex;
    }

    .home,
    .work,
    .about,
    .contact {
        margin-top: 15vh;
    }

    .changeImg {
        margin: 50px 5px 0 5px;
    }

    .perviosImg,
    .nextImg {
        display: flex;
        align-content: center;
        justify-content: center;
        flex-wrap: wrap;
        width: 15%;
        text-align: center;
        color: rgba(128, 128, 128, 0.95);
    }

    .Imgs {
        width: 70%;
    }

    .galleryImg {
        width: 25%;
        border-radius: 10px;
    }

    .Photo {
        width: -webkit-fill-available;
        border-radius: 10px;
    }

    .sectionName {
        text-align: center;
        color: rgba(128, 128, 128, 0.95);
        font-size: 25px;
        margin: 0 50px;
    }

    #rooot {
        margin-top: 25px;
        padding-bottom: 9px;
    }

    .dropdown {
        position: relative;
        margin-top: 19px;
        box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.12);
        border-radius: 8px;
    }

    .name {
        padding: 12px 16px;
        font-size: 16px;
        font-weight: 500;
        line-height: 28px;
        color: rgba(128, 128, 128, 0.95);
        background-color: #ffffff;
        border-radius: 10px;
    }

    .galleryName {
        display: flex;
        align-content: center;
        justify-content: center;
        flex-wrap: wrap;
        width: 40%;
        text-align: center;
        border-radius: 10px;
    }

    .arrowDown {
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAAICAYAAAAiJnXPAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAB0SURBVHgBfc6BDYAgDATAlkmATdxEN3ADWcUN3IBV2AS/Coli6yeEkvRoOYSQicjXWqeCkJEY44aehLM4AXKYOXvkD7SndzIBRbHgE+DesUziiyIC2tTSV1XALDX3H0eI+kDjOoIXUiBp4INGqAEz/o7ZfAKboFiuUvG80gAAAABJRU5ErkJggg==");
        position: absolute;
        top: 22px;
        right: 25px;
    }

    .arrowUp {
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAAICAYAAAAiJnXPAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAACnSURBVHgBdY/BDQIhEEUduHi0hG3BOwe3g7UC1w48AUe8EUJiCWolnijADijBOwk4GEk2ZPYnwwyfeTDAhpBS6p5zPgCAcc49+3O+AsxY7jAmIUQMIbxXoQVQ9cHYUiCjgFLKlXO+x/Hif/+QUp5aL1CA997UWms9oP9Cb/g1A8z1j4A33NC89EBTD2IeGfXCUtbayBgb26iYJ4ZLNY4U0INYnlNK5gtYFnANEDmJ/wAAAABJRU5ErkJggg==");
    }

    .dropbtn {
        width: 5%;
        padding: 5px 7px;
        background-color: #ffffff;
        border: none;
        background-repeat: no-repeat;
        margin-left: -8px;
    }

    .dropdown-content {
        display: none;
        background-color: #ffffff;
        width: 100%;
        z-index: 10;
        border-radius: 0px 0px 8px 8px;
        border-top: 1px solid #eeeeee;
    }

    .show {
        display: block;
    }
</style>

<body>
    <div class="head">
        <div class="menu">
            Menu
        </div>
        <div class="dropDown-menu">
            <div class="subMenu"
                 id="home">Home</div>
            <div class="subMenu"
                 id="work">Works</div>
            <div class="subMenu"
                 id="about">About</div>
            <div class="subMenu"
                 id="contact">Contact</div>
        </div>
    </div>
    <div class="leila">LEILA GHANDCHI</div>
    <div class="fish">
        <svg class="picture"
             height="500px"
             width="500px"
             version="1.1"
             id="Layer_1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 512 512"
             xml:space="preserve">
            <g>
                <path style="fill:#61ACD2;"
                      d="M250.624,212.759c0.172-0.032,0.333-0.064,0.505-0.097l62.05-21.865l-2.298-1.16l-75.224-32.805

                <path style="fill:#61ACD2;"
                      d="M207.418,358.904l124.639-13.098c0,0-0.011,0-0.011-0.011

                  d="M5.368,254.975l54.627,34.829L0,356.842l167.381-72.407c0,0,242.74,151.642,344.619-2.298

                  d="M374.01,296.249c-25.717-9.647-47.602-36.048-62.714-59.17c0.58,15.637,1.59,31.535,3.051,47.516

                    cx="432.615"
                    cy="286.341"
                    r="8.589" />
        </svg>
    </div>
    <div class="home hide">
        <div class="sectionName"> Home</div>
    </div>
    <div class="work hide">
        <div id="rooot"></div>
    </div>
    <div class="about hide">
        <div class="sectionName">About</div>
    </div>
    <div class="contact hide">
        <div class="sectionName">Contact</div>
    </div>

</body>
<script>

    let dropMenu = document.getElementsByClassName("menu");
    let dropsubmenu = document.getElementsByClassName("subMenu");
    let fish = document.getElementsByClassName("fish");
    let dropDownMenu = document.getElementsByClassName("dropDown-menu");

    dropMenu[0].addEventListener("click", dropdownmenu);

    for (let j = 0; j < dropsubmenu.length; j++) {
        dropsubmenu[j].addEventListener("click", showsection);
    }

    var dpIDsub = 'work';

    function showsection(e) {
        document.getElementsByClassName(dpIDsub)[0].classList.remove('show');
        document.getElementsByClassName(dpIDsub)[0].classList.add('hide');
        dpIDsub = e.currentTarget.id;
        fish[0].classList.add('hide');
        document.getElementsByClassName(dpIDsub)[0].classList.remove('hide');
        document.getElementsByClassName(dpIDsub)[0].classList.add('show');
        dropDownMenu[0].classList.add('hide');
    }

    function dropdownmenu() {
        dropDownMenu[0].classList.remove('hide');
        dropDownMenu[0].classList.toggle("show");
        document.getElementsByClassName(dpIDsub)[0].classList.remove('show');
        document.getElementsByClassName(dpIDsub)[0].classList.add('hide');
    }



    var sampleJs = [
        { Name: "Galllery1", Photo1: "/Photo/card21.png", Photo2: "/Photo/card22.png", Photo3: "/Photo/card23.png", Photo4: "/Photo/card24.png", Photo5: "/Photo/card25.png", Photo6: "/Photo/card26.png" },
        { Name: "Galllery2", Photo1: "/Photo/card27.png", Photo2: "/Photo/card28.png", Photo3: "/Photo/card31.png", Photo4: "/Photo/card32.png", Photo5: "/Photo/card33.png", Photo6: "/Photo/card25.png" },
        { Name: "Galllery3", Photo1: "/Photo/card34.png", Photo2: "/Photo/card35.png", Photo3: "/Photo/card41.png", Photo4: "/Photo/card42.png", Photo5: "/Photo/card43.png", Photo6: "/Photo/card44.png" },
        { Name: "Galllery4", Photo1: "/Photo/card51.png", Photo2: "/Photo/card52.png", Photo3: "/Photo/card53.png", Photo4: "/Photo/card54.png", Photo5: "/Photo/card55.png", Photo6: "/Photo/card56.png" },
    ];

    function showstore(arr) {
        var st = `<div>`;
        for (let i = 0; i < arr.length; i++) {
            var countphoto = Object.keys(arr[i]);
            st += `<div class="dropdown">
                       <div class="name flex" id="dp-${i}">
                           <div class="galleryName">${arr[i].Name}</div><img class="galleryImg" src="${arr[i][countphoto[1]]}" >
                           <button class="dropbtn arrowDown" >
                           </button>
                       </div>
                       <div class="dropdown-content">
                                    <div class="changeImg flex">
                                      <div class="perviosImg">&laquo;</div>`;
            for (let j = 1; j < countphoto.length; j++) {
                st += `<div class="Imgs${i} hide"><img class="Photo" src="${arr[i][countphoto[j]]}" ></div>`;
            }
            st += `<div class="nextImg">&raquo;</div>
                                    </div>
                        </div>
                    </div>`;
        }
        st += `</div>`;
        document.getElementById("rooot").innerHTML = st;
    }
    showstore(sampleJs);

    let dropName = document.getElementsByClassName("name");
    let dropDownContent = document.getElementsByClassName("dropdown-content");
    let arrowDown = document.getElementsByClassName("arrowDown");
    var current = 0;
    var currentphoto = 1;

    for (let j = 0; j < dropDownContent.length; j++) {
        dropName[j].addEventListener("click", dropdown);
    }

    var imgsw = {};
    var imgswOld = {};



    function dropdown(e) {
        var dpID = e.currentTarget.id.split("-")[1];
        let old = current;
        imgswOld = document.getElementsByClassName('Imgs' + old);
        imgswOld[currentphoto].classList.remove('show');
        imgswOld[currentphoto].classList.add('hide');
        current = dpID;
        imgsw = document.getElementsByClassName('Imgs' + current);
        if (currentphoto > 0) {
            imgsw[currentphoto].classList.remove('show');
            imgsw[currentphoto].classList.add('hide');
            currentphoto = 0;
        }
        imgsw[0].classList.remove('hide');
        imgsw[0].classList.add('show');
        imgsw[0].classList.add('Imgs');

        if (current === old) {
            dropDownContent[current].classList.toggle("show");
            arrowDown[current].classList.toggle("arrowUp");
        } else {
            arrowDown[old].classList.remove("arrowUp");
            dropDownContent[old].classList.remove("show");
            dropDownContent[current].classList.add("show");
            arrowDown[current].classList.add("arrowUp");
        }
    }


    let pervios = document.getElementsByClassName('perviosImg');
    let next = document.getElementsByClassName('nextImg');


    for (let j = 0; j < pervios.length; j++) {
        pervios[j].addEventListener("click", previouspage);
    }

    for (let j = 0; j < next.length; j++) {
        next[j].addEventListener("click", nextpage);
    }



    function previouspage() {
        let oldphoto = currentphoto;
        currentphoto -= 1;
        currentphoto = currentphoto < 0 ? 0 : currentphoto;
        imgsw[oldphoto].classList.remove('show');
        imgsw[oldphoto].classList.add('hide');
        imgsw[currentphoto].classList.remove('hide');
        imgsw[currentphoto].classList.add('show');
    }

    function nextpage() {
        let oldphoto = currentphoto;
        currentphoto += 1;
        currentphoto = currentphoto > (imgsw.length - 1) ? (imgsw.length - 1) : currentphoto;
        imgsw[oldphoto].classList.remove('show');
        imgsw[oldphoto].classList.add('hide');
        imgsw[currentphoto].classList.remove('hide');
        imgsw[currentphoto].classList.add('show');
        imgsw[currentphoto].classList.add('Imgs');
    }



</script>
